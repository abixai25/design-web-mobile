<!DOCTYPE html>
<html>
    <head>

      <meta charset="utf-8">

      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Printallo</title>
  
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
        
    </head>
    <body>

      <div class="container-fluid">
       
        <div class="row no-gutters">
          <div class="col">
              <img src="./logo.png" alt="" class="logo">
          </div>
          <div class="col">
              
          </div>
      </div>

      <div class="row no-gutters">
        <div class="col-sm-12">
          <div id="slider" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1"></li>
                <li data-target="#slider" data-slide-to="2"></li>
            </ol>
        
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="http://via.placeholder.com/350x380/d8ddef/ffffff?text=header.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://via.placeholder.com/350x380/a0a4b8/ffffff?text=slider2.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://via.placeholder.com/350x380/7293a0/ffffff?text=slider3.jpg">
                </div>
            </div>
          </div>   
        </div>
      </div>

      <div class="row no-gutters">
        <div class="col">
      <div class="center-input">
        <input class="form-control input-md" type="text" placeholder="Escribir Nombre">
      </div>  
    </div>  
   </div>
      
      <footer class="mainfooter" role="contentinfo">
        <div class="footer-middle">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="footer-pad float-left" >
                <button type="button" class="btn-circle"><i class="fas fa-heart"></i></button>
              </div>
            </div>
            <div class="col">
              <div class="footer-pad">
                <button type="button"  class="btn-square"><i class="fa fa-plus" aria-hidden="true"></i></button>
              </div>
            </div>
            <div class="col">
              <div class="footer-pad float-right">
                <button type="button" class="btn-circle"><i class="fas fa-heart"></i></button>
              </div>
            </div>
          </div>  
        </div>
        </div>
      </footer>

     </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
