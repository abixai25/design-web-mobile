<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Printallo</title>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
        
    </head>
    <body>

  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-6">
              <img src="https://via.placeholder.com/200x60?text=logo+printello" alt="">
          </div>
          <div class="col-sm-6">
              
          </div>
      </div>

      <div class="row no-gutters">
          <div class="col-sm-12">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
          </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
            <div class="bs">
              <span class="send">Envio</span>
                <input type="radio" name="group1" value="1" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"/>
              </div>
              <div class="sb">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"> Completa los datos</h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <form class="form-inline">

                                    <div class="form-group m-select">
                                      <label>Nombre</label>
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                      <input type="text" class="form-control" id="name" placeholder="">
                                    </div>

                                    <div class="form-group m-select">
                                        <label>C.I</label>
                                      </div>
                                      <div class="form-group mx-sm-3 mb-2">
                                        <input type="text" class="form-control" id="ci" placeholder="">
                                      </div>

                                      <div class="form-group m-select">
                                        <label>Empresa</label>
                                      </div>
                                      <div class="form-group mx-sm-3 mb-2">
                                        <input type="text" class="form-control" id="company" placeholder="">
                                      </div>
                                                                    
                                     <div class="form-group m-select">
                                        <label>Dirección</label>
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <input type="text" class="form-control" id="address" placeholder="">
                                    </div>
                                                                       
                                    <div class="form-group m-select">
                                        <label>Teléfono</label>
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <input type="text" class="form-control" id="phone" placeholder="">
                                    </div>

                                    <div class="form-group m-select">
                                        <label>Nota</label>
                                      </div>
                                      <div class="form-group mx-sm-3 mb-2">
                                        <textarea class="form-control text-area rounded-0" id="note" placeholder="(opcional)" rows="3"></textarea>
                                      </div>
                                  </form>
                                  <div class="center-button">
                                  <button type="submit" class="btn btn-confirm btn-md btn-block">Confirmar</button>
                                </div>
                            </div>
                        </div>       
                </div>
            </div>
       </div>
</div>

  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    
   </body>
</html>
